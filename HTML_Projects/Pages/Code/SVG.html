<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SVG </title>
    <style>
        h2
        {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- SVG Circle -->
    <div>
        <h2>SVG Circle</h2>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="red" />
             Sorry, your browser does not support inline SVG.
        </svg>    
    </div>

    <!-- SVG Rectangle -->
    <div>
        <h2>SVG Rectangle</h2>
        <svg width="250" height="100">
            <rect width="250" height="100" style="fill:orange; stroke-width:5; stroke:green" />
            Sorry, your browser does not support inline SVG.
        </svg>
    </div>

    <!-- SVG Rounded Rectangle -->
    <div>
        <h2>SVG Rounded Rectangle</h2>
        <svg width="400" height="180">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:lavender;stroke:darkblue;stroke-width:5;opacity:0.5" />
            Sorry, your browser does not support inline SVG.
        </svg>
    </div>

    <!-- SVG Star -->
    <div>
        <h2>SVG Star</h2>
        <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:pink;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
             Sorry, your browser does not support inline SVG.
        </svg>
    </div>
</body>
</html>
