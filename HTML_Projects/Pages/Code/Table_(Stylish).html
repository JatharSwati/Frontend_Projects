<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

<head>
<style>
        
      th, td {
        border: 10px ridge maroon;
      
           border-radius: 10px;
           text-align: center;
           color: white;
           background-color: maroon;
          padding: 10px;

      }

      table
      {
      	border-spacing: 5px;
        text-align: center;
      }

      .caption
      {
        font-size: 30px;
        text-decoration: underline;
        text-align: center;
      }


</style>
</head>
<body>

  <div>
  <table style="width:50%">
    <caption class="caption">Persons</caption>
      <tr style="height:50px">
        <th style="width:40%;" colspan="2">Name</th>

        <th style="width:20%">Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td style="width:40%;">Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </div>
</body>
</html>
