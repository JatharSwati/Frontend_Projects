<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lists </title>
</head>

<body>

    <!-- Unordered HTML List -->
    <div>
        <h2><u>Animals:-</u></h2>
        <ul>
            <li>Cow</li>
            <li>Dog</li>
            <li>Cat</li>
            <li>Tiger</li>
        </ul>            
    </div>

    <!-- Ordered HTML List -->
    <h2><u>Birds:-</u></h2>
    <div style="display:flex;">
        <div>      
            <ol>
              <li>sparrow</li>
              <li>parrot</li>
              <li>Peacock</li>
              <li>crow</li>
            </ol> 
        </div> 
        <div>      
            <ol type="a">
              <li>sparrow</li>
              <li>parrot</li>
              <li>Peacock</li>
              <li>crow</li>
            </ol> 
        </div> 
    </div>

    <!-- HTML Description Lists-->
    <div>
        <h2><u>Fruits:-</u></h2>
        <dl>
          <dt>Apple</dt>
          <dd>- Apple is a Red Fruit</dd>
          <dt>Mango</dt>
          <dd>- Mango is a Orange Fruit</dd>
          <dt>Banana</dt>
          <dd>- Banana is a Yellow Fruit</dd>
          <dt>Mango</dt>
          <dd>- strawberry is a pink Fruit</dd>
        </dl>
    </div>
</body>
</html>
